<!DOCTYPE html>
<html>
<head>
</head>
<body>
<p id="demo"></p>
<script>
var month;
switch (15) {
  case 1:
    month = "January";
    break;
  case 2:
    month = "February";
    break;
  case 3:
    month = "March";
    break;
  case 4:
    month = "April";
    break;
  case 5:
    month = "May";
    break;
  case 6:
    month = "June";
    break;
  case 7:
    month = "July";
  case 8:
    month = "August";
    break;
  case 9:
    month = "September";
    break;
  case 10:
    month = "October";
    break;
  case 11:
    month = "November";
    break;
  case 12:
    month = "December";
  default:
    month = "This not a month. Try again";
}
document.getElementById("demo").innerHTML = "Today is " + month;
</script>
</body>
</html>
